shipyard:
    image: shipyard/shipyard
    ports:
        - "8080:8080"
    links:
        - rethinkdb:rethinkdb

rethinkdb:
    image: shipyard/rethinkdb
    expose:
        - "8080"
        - "28015"
        - "29015"
    volumes_from:
	- dbstore

dbstore:
    image: shipyard/rethinkdb
    entrypoint: /bin/bash
    volumes:
  	- ./data:/data/:rw
