<div class="ui breadcrumb">
    <a href="/#/containers" class="section">containers</a>
    <div class="divider"> / </div>
    <a href="/#/containers/{{container.id}}" class="section">{{container.id | limitTo:12}}</a>
    <div class="divider"> / </div>
    <div class="active section">logs</div>
</div>
<div class="ui small message red" flash-alert="error" ng-show="flash.message" duration="0">
    <i class="close icon"></i>
    {{flash.message}}
</div>
<table class="ui compact table segment" ng-show="logtable">
    <thead>
        <tr>
            <th>Time</th>
            <th>Level</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-class="highlight(l)" ng-repeat="l in logtable">
            <td>{{l.timestamp}}</td>
            <td>{{l.level}}</td>
            <td>{{l.msg|unsafe}}</td>
        </tr>
    </tbody>
</table>
