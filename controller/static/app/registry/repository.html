<div class="ui padded grid">
<div class="row">
    <div class="column">
        <div class="ui segment page blue">
            <h2 class="ui header">{{vm.selectedRepository.name}}<span ng-show="vm.selectedRepository.tag">:{{vm.selectedRepository.tag}}</span></h2>
            <div class= "ui grid">
                <div class="two column row">
                    <div class="column">
                        <div class="ui statistic">
                            <div class="value">
                                <i class="block layout icon"></i> {{vm.selectedRepository.fsLayers.length}}
                            </div>
                            <div class="label">
                                Layers
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui divider"></div>

            <h2 class="ui header">Layers</h2>
            <div class="ui segment" ng-repeat="l in vm.selectedRepository.fsLayers">
                <div class="ui left floated header">
                    <div class="ui green label" ng-show="l.blobSum">{{l.blobSum}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
