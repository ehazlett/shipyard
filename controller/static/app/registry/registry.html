<div class="two column row">
    <div class="left floated column">
        <div ui-sref="dashboard.deploy" class="ui small blue labeled icon button">
            <i class="add icon"></i> Placeholder 
        </div>
    </div>

    <div class="right aligned right floated column">
        <div class="ui small icon input">
            <input ng-model="tableFilter" placeholder="Search repositories..."/>
            <i class="search icon"></i>
        </div>
    </div>
</div>

<div class="row" ng-show="vm.registry.length === 0">
    <div class="column">
        <div class="ui icon message">
            <i class="info icon"></i>
            <div class="content">
                <div class="header">
                    Repositories
                </div>
                <p>There are no repositories in the registry.</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
<div class="column">
<table class="ui sortable celled table" ng-show="vm.registry">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="e in vm.registry | filter:tableFilter">
            <td>{{e.name}}</td>
        </tr>
    </tbody>
</table>
</div>
</div>

<script>
    $('.ui.sortable.celled.table').tablesort();
</script>
